app:
  util:
    username: ${USERNAME}
    password: ${PASSWORD}
    clientUrl: ${CLIENT_URL}
  cors:
    allowedOrigins: "*"
    allowedMethods: GET, POST, DELETE, PUT
    allowedHeaders: "*"
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update